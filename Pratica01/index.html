<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Seleção de cores (RGB)</h1>
    <div>
      <div>
        <span>(R) Vermelho:</span>
        <input id="rangeR" type="range" min="0" max="255" value="0" />
        <input id="inputR" type="text" disabled />
      </div>
      <div>
        <span>(G) Vermelho:</span>
        <input id="rangeG" type="range" min="0" max="255" value="0" />
        <input id="inputG" type="text" disabled />
      </div>
      <div>
        <span>(B) Vermelho:</span>
        <input id="rangeB" type="range" min="0" max="255" value="0" />
        <input id="inputB" type="text" disabled />
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
